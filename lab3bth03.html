<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âm nhạc</title>
</head>
<body>
    <fieldset>
        <legend>Bạn đang nghe bài hát</legend>
        <h2>Bài hát</h2><br/>
        <audio controls="controls" autoplay="autoplay" loop="loop">
            <source src="./audio/Dau-Mua-Trung-Quan-Idol.mp3" type="audio/mp3">
            Trình duyệt của bạn không hỗ trợ file này
        </audio>
        <br>
        <label for="">Chất lượng :</label>
        <input type="radio" name="chatluong" id="q128">
        <label for="q128">128kb</label>
        <input type="radio" name="chatluong" id="q320">
        <label for="q320">320kb</label>
        <input type="radio" name="chatluong" id="lossless">
        <label for="lossless">lossless</label>
        <summary><h3>Lời bài hát</h3></summary>
        <details>
            <br />
            <p>Một cơn mưa<br />
                đi qua<br />
                để lại<br />
                Những ký ức<br />
                Anh và em<br />
                Tìm em<br />
                Trong cơn mư<br />
                Anh thẫn thờ<br />
                Lần theo<br />
                Những dấu vết<br />
                đánh rơi<br />
                ...........</p>
        </details>
    </fieldset>
</body>
</html>
